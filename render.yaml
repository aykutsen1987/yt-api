services:
  - type: web
    name: youtube-mp3-api
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT --log-level info"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: RENDER_EXTERNAL_URL
        sync: false
