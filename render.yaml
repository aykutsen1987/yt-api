services:
  - type: web
    name: yt-api
    runtime: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: YTDLP_COOKIES
        sync: false   # değeri Render panelinden ekle, değeri repo'ya koyma
